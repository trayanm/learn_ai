<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG System with Knowledge Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #2d2d2d;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            border: 1px solid #404040;
        }
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .query-section {
            background: #333333;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #555;
        }
        .graph-section {
            background: #333333;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #555;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }
        h2 {
            color: #ffffff;
            margin-top: 0;
        }
        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }
        .navigation a {
            color: #007BFF;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 16px;
            border: 1px solid #007BFF;
            border-radius: 4px;
        }
        .navigation a:hover {
            background-color: #007BFF;
            color: white;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #404040;
            color: #e0e0e0;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        input[type="text"]::placeholder {
            color: #aaa;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .response {
            background: #404040;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #666;
            margin-top: 15px;
        }
        .graph-container {
            background: #404040;
            border-radius: 4px;
            border: 1px solid #666;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="navigation">
        <a href="/extract">Entity Extraction â†’</a>
    </div>
    
    <h1>RAG System with Knowledge Graph</h1>
    
    <div class="content-grid">
        <div class="query-section">
            <h2>Query Interface</h2>
            <form method="POST">
                <input type="text" name="query" placeholder="Ask about founders and companies..." value="{{ query or '' }}" required>
                <input type="submit" value="Get Response">
            </form>

            {% if query %}
            <div class="response">
                <h3>Response to '{{ query }}':</h3>
                <p>{{ response }}</p>
            </div>
            {% endif %}
        </div>
        
        <div class="graph-section">
            <h2>Knowledge Base Graph</h2>
            <div class="graph-container">
                {{ graph_div|safe }}
            </div>
        </div>
    </div>
</div>

</body>
</html>
