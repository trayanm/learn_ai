<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #2d2d2d;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            border: 1px solid #404040;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        h2 {
            color: #ffffff;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #404040;
            color: #e0e0e0;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        input[type="text"]::placeholder {
            color: #aaa;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .response {
            background: #333333;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>RAG System</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter your query..." required>
        <input type="submit" value="Get Response">
    </form>

    {% if query %}
    <div class="response">
        <h2>Response to '{{ query }}':</h2>
        <p>{{ response }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
